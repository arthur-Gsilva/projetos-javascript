<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Pokédex</title>
</head>
<body>
    
    
  <main>
    <img src="images/pokedex.png" alt="Pokédex" id="pokedex">

    <div class="pokemon-data">
      <span class="pokemon-id"></span>
      <span class="pokemon-name"></span>
    </div>

    <img src="" alt="pokemon" id="pokemon-image">

    <form id="form">
      <input type="text" id="search-pokemon" required placeholder="Name or Number">
    </form>


    <div class="buttons">
      <button id="btn-prev">&lt Prev</button>
      <button id="btn-next">Next &gt</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
