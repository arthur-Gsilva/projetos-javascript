<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <img src="images/opening-1.jpg" alt="">

        <div class="song-info">
            <h3 class="song-name">Guren no yumina</h3>
            <p class="artist">Arthur</p>
        </div>


        <div class="duration">
            <div class="bar">
                <progress value="0" max="1"></progress>
                <div class="point"></div>
            </div>

            <div class="time">
                <div class="initial-time">xx:xx</div>
                <div class="end-time">xx:xx</div>
            </div>
        </div>

        <div class="controls">
            <i class="fas fa-step-backward arrow previous"></i>
            <i class="fas fa-play-circle button-play"></i>
            <i class="fas fa-pause-circle button-pause"></i>
            <i class="fas fa-step-forward arrow next"></i>
        </div>
    </div>



    <audio src="songs/opening-1.mp3"></audio>

    <script src="main.js"></script>
</body>
</html>
