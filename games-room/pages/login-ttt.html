<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/login-ttt.css">

    <!-- script -->
    <script src="../js/login-ttt.js" defer ></script>

    <title>
        Tic-Tac-Toe Game
    </title>
</head>
<body>
    <div class="login-area">

        <h2>Enter the name of the two players: </h2>

        <form class="login-form">
            <input type="text" id="player1" class="input" placeholder="player 1 (X)" maxlength="15">
            <input type="text" id="player2" class="input" placeholder="player 2 (O)" maxlength="15">

            <button id="button-ttt" disabled >Start</button>
        </form>
    </div>
</body>
</html>
