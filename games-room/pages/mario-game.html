<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <!-- css -->
    <link rel="stylesheet" href="../assets/css/mario-game.css">

    <script src="../js/mario-game.js" defer></script>


    <title>Mario Game</title>
</head>
<body>
    <div class="container">

        <img src="../assets/images/mario-images/clouds.png" alt="clouds" class="clouds">
        <img src="../assets/images/mario-images/mario.gif" alt="mario" class="mario">
        <img src="../assets/images/mario-images/pipe.png" alt="pipe" class="pipe">

    </div>

    <div class="retry">
        <p>Restart? <button><i class="bi bi-reply-fill"></i></button></p>
    </div>


    <audio src="../assets/audios/mario-audios/background.mp3" id="background-audio"></audio>
    <audio src="../assets/audios/mario-audios/game-over.mp3" id="game-over-audio"></audio>
    <audio src="../assets/audiosmario-audios/mario-jump.mp3" id="jump-audio"></audio>
</body>
</html>
