<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/home.css">

    <!-- script -->
    <script src="js/home.js" defer></script>

    <title>Games Room</title>
</head>
<body>
    <header>
        <h1>Games Room</h1>
    </header>

    <main>
        <h2>
            choose one of these games and have fun
        </h2>

        <div class="games">
            <div class="game tic-tac">
                <h3>Tic-Tac-Toe</h3>
                <img src="assets/images/home-images/ttt.png" alt="Tic-Tac-Toe">
            </div>
            <div class="game memory">
                <h3>Memory game</h3>
                <img src="assets/images/home-images/aot.png" alt="Memory game">
            </div>
            <div class="game mario">
                <h3>Mario Game</h3>
                <img src="assets/images/home-images/mario.avif" alt="Mario Game">
            </div>
            <div class="game quiz">
                <h3>quiz Game</h3>
                <img src="assets/images/quiz-images/ball.png" alt="Soccer Ball">
            </div>
        </div>
    </main>
</body>
</html>
